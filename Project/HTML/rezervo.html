    .container {
      max-width: 600px;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-rezervo {
      background-color: #00bfff;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 20px;
    }

    .btn-rezervo:hover {
      background-color: #0077cc;
    }

    .success-message {
      margin-top: 20px;
      color: #00ff88;
      font-weight: bold;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
    }
  </style>
</head>

<div class="container">
  <h2 class="text-center mb-4">Rezervo Trajnerin</h2>

  <form id="rezervoForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Emri juaj</label>
      <input type="text" id="name" class="form-control" placeholder="Shkruaj emrin" />
      <div class="error-message" id="nameError"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email-i</label>
      <input type="email" id="email" class="form-control" placeholder="Shkruaj email-in" />
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="mb-3">
      <label for="trainer" class="form-label">Zgjedh Trajnerin</label>
      <select id="trainer" class="form-select">
        <option value="">-- Zgjedh një trajner --</option>
        <option value="Ardit Krasniqi">Ardit Krasniqi</option>
        <option value="Blerta Hoxha">Blerta Hoxha</option>
        <option value="Besnik Gashi">Besnik Gashi</option>
      </select>
      <div class="error-message" id="trainerError"></div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Data</label>
      <input type="date" id="date" class="form-control" />
      <div class="error-message" id="dateError"></div>
    </div>

    <div class="mb-3">
      <label for="time" class="form-label">Ora</label>
      <select id="time" class="form-select">
        <option value="">-- Zgjedh orarin --</option>
        <option value="08:00">08:00</option>
        <option value="10:00">10:00</option>
        <option value="12:00">12:00</option>
        <option value="14:00">14:00</option>
        <option value="16:00">16:00</option>
      </select>
      <div class="error-message" id="timeError"></div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-rezervo">Rezervo</button>
    </div>

    <div id="successMessage" class="text-center success-message"></div>
  </form>
</div>
