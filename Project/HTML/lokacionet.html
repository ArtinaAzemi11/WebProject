    body {

    .location-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;

    .location-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;

    .location-card .card-body {

      color: #1b263b;
    }

    .location-card p {
      margin: 0;
      color: #4b5563;
    }

    .map-container {
      margin-top: 60px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);

    iframe {
