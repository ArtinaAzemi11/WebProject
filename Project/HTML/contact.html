<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakti - FitGym</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/footer.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .contact-card h2 {
      margin-bottom: 30px;
      color: #ffffff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: none;
      color: white;
    }

    .btn-send {
      background-color: #0077ff;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-send:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 50px;
      text-align: center;
    }

    .contact-info i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00bfff;
    }

    .social-icons a {
      color: #ffffff;
      font-size: 20px;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00bfff;
    }

    @media (max-width: 768px) {
      .contact-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="#">FitGym</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="homepage.html">Ballina</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutUs.html">Rreth Nesh</a></li>
        <li class="nav-item"><a class="nav-link" href="klasat.html">Klasat</a></li>
        <li class="nav-item"><a class="nav-link" href="pakot.html">Pakot</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <h2 class="text-center">Na Kontakto</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Emri</label>
              <input type="text" class="form-control" id="name" placeholder="Shkruaj emrin tuaj">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email-i</label>
              <input type="email" class="form-control" id="email" placeholder="Shkruaj email-in tuaj">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mesazhi</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Shkruaj mesazhin tuaj..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-send">Dergo Mesazhin</button>
            </div>
          </form>

          <!-- Info -->
          <div class="contact-info mt-5">
            <p><i class="fas fa-map-marker-alt"></i><br> Prishtinë, Kosovë</p>
            <p><i class="fas fa-phone"></i><br> +383 44 123 456</p>
            <p><i class="fas fa-envelope"></i><br> info@fitgym.com</p>
            <div class="social-icons mt-4">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-4">
  <p class="mb-1">© 2025 FitGym. Të gjitha të drejtat të rezervuara.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
